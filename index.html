<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Looping through lists</h1>
            <ul>
                <li v-for="(c, i) in characters">
                    {{i}}-{{c}}
                </li>
            </ul>
            <ul>
                <li v-for="(ninja, index) in ninjas">
                    {{index}}: Name: {{ninja.name}}, Age: {{ninja.age}}
                </li>
            </ul>

            <template v-for="(ninja, index) in ninjas">
                <h3>{{ index }} . {{ ninja.name }}</h3>
                <p>
                    {{ ninja.age }}
                </p>
            </template>

            <template v-for="ninja in ninjas">
                <div v-for="(v, k) in ninja">
                    <P>
                        {{k}} - {{v}}
                    </P>
                </div>
            </template>
        </div>

        <script src="app.js"></script>
    </body>
</html>
